<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    
    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-gray-900/90 backdrop-blur-sm border-b border-gray-800">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold gradient-text">Banumathey BALENDRAN</h1>
                <nav>
                    <ul class="flex gap-8 text-lg">
                        <li><a href="index.html" class="text-gray-300 hover:text-purple-400 transition">Accueil</a></li>
                        <li><a href="projet.html" class="text-gray-300 hover:text-purple-400 transition">Projets</a></li>
                        <li><a href="certification.html" class="text-gray-300 hover:text-purple-400 transition">Certifications</a></li>
                        <li><a href="contact.html" class="text-purple-400 font-semibold border-b-2 border-purple-400 pb-1">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--création du formulaire-->
    <section class="container mx-auto px-6 py-12 max-w-4xl">
     <h3 class="text-4xl font-bold text-center mb-16 text-white">
                Formulaire de <span class="gradient-text">Contact</span>
            </h3>
<div class="bg-gray-800/50 p-8 rounded-lg shadow-md">
  <form action="#" method="POST" class="grid grid-cols-1 gap-y-6 gap-x-8 sm:grid-cols-2">
        <!--nom-->
      <div>
        <label for="first-name" class="block text-sm/6 font-semibold text-purple-300">Nom</label>
        <div class="mt-2.5">
          <input id="first-name" type="text" name="first-name" autocomplete="given-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-white focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>
  
        <!--prénom-->
      <div>
        <label for="last-name" class="block text-sm/6 font-semibold text-purple-300">Prénom</label>
        <div class="mt-2.5">
          <input id="last-name" type="text" name="last-name" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

        <!--email-->
      <div class="sm:col-span-2">
        <label for="email" class="block text-sm/6 font-semibold text-blue-200">Email</label>
        <div class="mt-2.5">
          <input id="email" type="email" name="email" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>

        <!--numéro de téléphone-->
      <div class="sm:col-span-2">
        <label for="phone-number" class="block text-sm/6 font-semibold text-purple-300">Numéro de téléphone</label>
        <div class="mt-2.5">
            <div class="grid shrink-0 grid-cols-1 focus-within:relative"></div>
            <input id="phone-number" type="text" name="phone-number" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" />
        </div>
      </div>
      <!--message-->
      <div class="sm:col-span-2">
        <label for="message" class="block text-sm/6 font-semibold text-blue-200">Message</label>
        <div class="mt-2.5">
          <textarea id="message" name="message" rows="4" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600"></textarea>
        </div>
      </div>
      <div class="flex gap-x-4 sm:col-span-2">
        <div class="flex h-6 items-center">
        </div>
      </div>
    </div>

        <!--bouton confirmer-->
    <div class="mt-10">
      <button type="submit" class="block w-full rounded-md bg-purple-500 px-3.5 py-2.5 text-center text-m font-semibold text-white shadow-xs hover:bg-blue-400 focus-visible:outline-2 focus-visible:outline-offset-2 ">Confirmer</button>
    </div>
  </form>
</div>
</section>
      </main>
<!-- Footer -->
<footer class="bg-gradient-to-r from-blue-200 to-purple-300 text-purple-900 text-center py-8">

            <a href="https://www.linkedin.com/in/banumathey-balendran" class="text-purple-700 hover:text-purple-900 transition-colors font-medium">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
