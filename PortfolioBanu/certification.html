<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALENDRAN Banumathey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<!-- bg-black = fond noir-->
<body class="bg-white text-purple-300">
    
    <!-- Header -->
    <!-- bg-gradient-to-r = dégradé de gauche à droite | shadow-lg = ombre large -->
    <header class=" text-purple-900 bg-gradient-to-r from-blue-200 to-purple-300 shadow-lg">
        <!-- container = conteneur centré | mx-auto = marges horizontales auto (centrage) | px-6 = padding horizontal | py-8 = padding vertical -->
        <div class="container mx-auto px-6 py-8">
            <!-- text-4xl = texte très grand | font-bold = police grasse | mb-6 = marge en bas -->
            <h1 class="text-4xl font-bold mb-6">BALENDRAN Banumathey</h1>
            <nav>
                <!-- flex = flexbox | flex-wrap = retour à la ligne si nécessaire | gap-6 = espacement entre éléments | text-lg = texte large -->
                <ul class="flex flex-wrap gap-6 text-lg">
                    <!-- hover:text-blue-200 = couleur au survol | transition = animation fluide | border-b-2 = bordure en bas | pb-1 = padding en bas -->
                    <li><a href="index.html" class="hover:text-purple-500 transition">Accueil</a></li>
                    <li><a href="projet.html" class="hover:text-purple-500 transition border-b-2 border-white pb-1">Projets</a></li>
                    <li><a href="certification.html" class="hover:text-purple-500 transition">Certifications</a></li>
                    <li><a href="contact.html" class="hover:text-purple-500 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
